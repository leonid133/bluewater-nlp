kind: Model
name: bluewater-nlp-preprocess
runtime: hydrosphere/serving-runtime-python-3.6:dev
install-command: "pip install -r requirements.txt"
payload:
  - "src/"
  - "requirements.txt"
  - "ru-rnc.map"

contract:
  name: infer
  inputs:
    msg:
      shape: scalar
      type: string
      profile: text
  outputs:
    preprocessed_msg:
      shape: [-1]
      type: string
      profile: text
